  '126':
    complexity: Intermediate
    description: Imagine the world where you can get any application, look into its
      code (even if it is not open sourced) and modify any conditional operator in
      any way you like. Welcome, you are in the Android applications world! Let's
      discover how anyone can decompile your app and, for example, hack your 'if'
      operators. For the beginning, we will play a role of a script kiddie and try
      to hack some simple app. After this, we will pretend security-conscious Android
      developers and try to think how we can protect ourselves.
    language: English
    presentation: https://speakerdeck.com/gdglviv/michael-pustovit-android-hacking-for-dummies-if-operator-demolytion
