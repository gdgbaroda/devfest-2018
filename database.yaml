    presentation: https://speakerdeck.com/gdglviv/mete-atamel-windows-and-net-on-google-cloud-platform
    speakers:
    - mete_atamel
    - adrian_kajda
    tags:
    - Cloud
    title: 'Windows and .NET on Google Cloud Platform '
  '102':
    complexity: Beginner
    description: |-
      Do you remember the game Simon says from the 80s? I don’t know about you, but I know many that spent hours trying to press those specific sequences of red, green, blue and yellow buttons in the correct order. But why play on your own? We’ve implemented a gRPC server that allows you to play Simon with other players over the internet!

      In this workshop we will dive into the toolset and libraries to build your very own Simon Says client for this server. We will have a message description in Protocol Buffers format and some stub code in several languages ready for you to play with. The goal for this workshop is for you to have a working client that you can use to play (and beat!) other attendees of the workshop.
    language: English
    speakers:
    - mete_atamel
    tags:
    - Cloud
    title: Hands-on gRPC experience building your own multiplayer game client
  '103':
    complexity: Intermediate
    description: "Doze mode is just around the corner. \nIntroduced in Marshmallow,
      as the shy guy that was allowed to step in only when your device went to sleep.
      ZzzZzzzz\nWith the new N release, Doze mode becomes the rockstar. He rushes
      into the room with a big shabang by shooting all background services and network
      requests that forgot to get away. \nHe should no longer be shy. He just shoots
      and dances on bones of your scheduled alarms, while you wonder why this particular
      task is no longer running.\nWith the new Doze mode, you require to adapt your
      app architecture to the new reality.\nOn this talk, we will learn how to survive
      Doze mode using Job Scheduler, Content Provider and stay in one piece."
    language: English
    presentation: https://speakerdeck.com/gdglviv/yonatan-levin-knock-knock-whos-there-doze
    speakers:
    - yonatan_levin
    tags:
    - Android
    title: Knock knock! Who's there? Doze.
  '104':
    complexity: Beginner
    description: It's no longer just about digitizing our environment. It’s rather
      about pervasive and ubiquitous computing. Almost all everyday things will turn
      into connected devices soon. This “Internet of Things” will allow the Web to
      be physically tangible. But what is the value, and how can one prevent IoT applications
      which just seem to be only more expensive and complicated than conventional
      solutions. Sascha will discuss the purpose and guide you through this complex
      topic showing inspiring solutions, tips from practice, and code samples in a
      variety of technologies from simple Bluetooth Eddystone Beacons to more sophisticated
      IoT platforms like Eclipse SmartHome.
    language: English
    presentation: https://speakerdeck.com/gdglviv/sascha-wolter-the-physical-web-context-is-king
    speakers:
    - sascha_wolter
    tags:
    - Web
    title: 'The Physical Web: Context is King!'
    videoId: fLfQNp75kbc
