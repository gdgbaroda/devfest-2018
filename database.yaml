  '128':
    complexity: Beginner
    description: Google announced Android Wear 2.0 become available this Fall. This
      major update brings some revolutionary changes in platform, that should change
      our approaches in developing wearable apps, including freedom of BLE tethering,
      system support for complications and activity recognition by GoogleFit, developed
      mainly for Android Wear 2.0. We will talk deeper about these new features and
      look at some ways to implement them in the code.
    language: English
    speakers:
    - anton__minashkin
    tags:
    - Android
    title: 'Android Wear 2.0: Great Changes Upcoming this Fall'
  '129':
    complexity: Intermediate
    description: "Accessibility is a very important step to make sure that your app
      reaches everyone in an easy and fun way to use. \nGood accessibility support
      means much more than just making sure the app supports screen readers, different
      fonts sizes and good contrast ratios. It is a learning process, and one in which
      we ourselves still have much to learn and explore. "
    language: English
    presentation: https://speakerdeck.com/gdglviv/resul-caner-yildirim-accessibility-on-android
    speakers:
