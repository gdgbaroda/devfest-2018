    title: Accessibility on Android
  '130':
    complexity: Intermediate
    description: |-
      Wearable devices are one of the most popular things nowadays. Specially, after the Apple Watch, we finally get the whole picture of the entire list of products and their features. Now, we can talk about how we can design a user experience for this type of devices.
      Every platform has it's own design principles and approaches. But, in the core, they all need to follow same core rules. So, how we combine this core requirements with Google's Material Design and use them on an Android Wear device? Let's learn!
    language: English
    speakers:
    - constantine_mars
    tags:
    - Android
    title: Designing an Android Wear Application
  '131':
    complexity: Intermediate
    description: "In this talk, I will reveal you all the deepest secrets of using
      MVVM architecture in Android. \nWe will discuss on how to organise your application,
      views, models, how to retrieve data from the model requested from the view via
      data binding. \nLightweight Activities and Fragments, is it even possible? \n\nYes,
      and I will show you how to achieve this with MVVM and DataBinding!"
    language: English
    presentation: https://speakerdeck.com/gdglviv/roman-herasymenko-deal-with-it-android-databinding-explained
